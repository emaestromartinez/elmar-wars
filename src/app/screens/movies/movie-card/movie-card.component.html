
<mat-card-header class="movie-header" *ngIf="movie">
    <mat-card-title class="movie-title"> {{ movie.title }} </mat-card-title>
    <mat-card-subtitle>
        <div class="movie-director"> {{ movie.director }} </div>
        <div class="movie-date">{{ movie.release_date }} </div>
    </mat-card-subtitle>
</mat-card-header>
<mat-card-content>
    <p>
        {{movie.opening_crawl}}
    </p>
</mat-card-content>
