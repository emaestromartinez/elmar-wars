
<mat-card-header class="movie-header">
    <mat-card-title class="movie-title"> {{ movie.title }} </mat-card-title>
    <mat-card-subtitle class="movie-director">
        {{ movie.director }}
    </mat-card-subtitle>
    <mat-card-subtitle class="movie-date">
        {{ movie.release_date }}
    </mat-card-subtitle>

</mat-card-header>
<mat-card-content>
    <p>
        {{movie.opening_crawl}}
    </p>
</mat-card-content>
